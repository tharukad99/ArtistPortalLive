{% extends "base.html" %}

{% block page_title %}Followers{% endblock %}

{% block content %}
<input type="hidden" id="artist-id" value="{{ artist_id }}">

<!-- Summary cards -->
<div class="card-row">
    <div class="card">
        <div class="card-label">Total Followers</div>
        <div class="card-value" id="total-followers-count">-</div>
        <div class="card-sub">Sum of all platforms</div>
    </div>
    <div class="card">
        <div class="card-label">Instagram</div>
        <div class="card-value" id="insta-followers-count">-</div>
        <div class="card-sub" id="insta-last-updated">-</div>
    </div>
    <div class="card">
        <div class="card-label">Facebook</div>
        <div class="card-value" id="fb-followers-count">-</div>
        <div class="card-sub" id="fb-last-updated">-</div>
    </div>
    <div class="card">
        <div class="card-label">Other</div>
        <div class="card-value" id="other-followers-count">-</div>
        <div class="card-sub" id="other-last-updated">-</div>
    </div>
</div>

<!-- Growth Chart -->
<!-- <div class="card" style="margin-bottom: 20px;">
    <div class="card-title">Social Media Growth</div>
    <div style="height: 300px; position: relative;">
        <canvas id="growthChart"></canvas>
    </div>
</div> -->


<!-- History Table -->
<div class="card">
    <div class="card-title">Follower History</div>
    <div class="table-wrap" style="margin-top:12px;">
        <table class="list-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Platform</th>
                    <th style="text-align:right;">Count</th>
                </tr>
            </thead>
            <tbody id="follower-history-tbody">
                <tr>
                    <td colspan="3" class="empty">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/followers.js') }}"></script>
{% endblock %}
