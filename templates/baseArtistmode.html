<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Artist Portal - Lepus Arts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Chart.js CDN for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="layout">

        <!-- Sidebar -->
        <aside class="sidebar">

            <div class="sidebar-header">
                <a href="{{ url_for('auth.manage_artists_page') }}" class="logo-link">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Artisights Logo"
                        class="logo-image">
                </a>
            </div>
            <div class="artist-profile">
                <img id="sidebar-artist-image" src="" alt="Artist" class="artist-avatar">
                <div id="sidebar-artist-name" class="artist-name">Artist Name</div>
            </div>

            <nav class="nav">
                {% if artist_id %}

                <a href="{{ url_for('manage_home_page', artist_id=artist_id) }}"
                    class="nav-item {% if '/artist/' in request.path and '/activities' not in request.path and '/social' not in request.path and '/followers' not in request.path %}active{% endif %}">
                    <span>Profile</span>
                </a>

                <a href="{{ url_for('manage_activities_page', artist_id=artist_id) }}"
                    class="nav-item {% if '/activities' in request.path %}active{% endif %}">
                    <span>Activities</span>
                </a>

                <a href="{{ url_for('manage_social_media_page', artist_id=artist_id) }}"
                    class="nav-item {% if '/social' in request.path %}active{% endif %}">
                    <span>Social Media</span>
                </a>

                <a href="{{ url_for('manage_followers_page', artist_id=artist_id) }}"
                    class="nav-item {% if '/followers' in request.path %}active{% endif %}">
                    <span>Followers</span>
                </a>

                {% else %}

                {% endif %}
            </nav>

        </aside>

        <!-- Main content -->
        <main class="main">
            <header class="topbar">
                <button id="sidebarToggle" class="mobile-menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <h1 class="page-title">{% block page_title %}{% endblock %}</h1>

                <div class="topbar-right">
                    <!-- <input type="text" placeholder="Search" class="search-input"> -->
                    <!-- Auth section -->
                    {% if current_user.is_authenticated %}
                    <!-- <a href="{{ url_for('auth.logout') }}" class="topbar-btn logout"> -->
                    <a href="{{ url_for('auth.logout', next=url_for('artist_list_page')) }}" class="topbar-btn logout">
                        <i class="fa-solid fa-right-from-bracket"></i> Logout
                    </a>
                    {% else %}
                    <a href="{{ url_for('auth.login') }}" class="topbar-btn login">
                        <i class="fa-solid fa-user-shield"></i> Admin Login
                    </a>
                    {% endif %}


                    <!-- <div class="avatar-placeholder"></div> -->
                </div>
            </header>

            <section class="page-content">
                {% block content %}{% endblock %}
            </section>
        </main>

    </div>

    {% block scripts %}{% endblock %}
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
</body>

</html>
